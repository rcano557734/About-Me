<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <link rel="stylesheet" href="formstyle.css">
    
</head>
<body>

    <form action="#" method="post" autocomplete="on" target="_self">
        
        <h2>GCash Registration Form</h2>

        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="13" max="100" placeholder="e.g. 25" required>

            <label>Gender</label>
            
            <input type="radio" id="male" name="Gender" value="Male" required>
            <label for="male" style="display:inline; font-weight:normal;">Male</label>
            
            <input type="radio" id="female" name="Gender" value="Female">
            <label for="female" style="display:inline; font-weight:normal;">Female</label>
            
            <input type="radio" id="other" name="Gender" value="Other">
            <label for="other" style="display:inline; font-weight:normal;">Other:</label>
            <input type="text" name="gender_other" placeholder="Please specify" style="width: 150px; display:inline;">
            <br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="theme">Favorate Color:</label>
            <input type="color" id="theme" name="theme" value="#0056b3" required>
            <br><br>

             <label for="avatar">Upload Profile Picture:</label>
             <input type="file" id="avatar" name="avatar" required>
        </fieldset>

        <fieldset>
            <legend>Account Details</legend>

            <label for="gcash_number">GCash Number:</label>
            <input type="text" id="gcash_number" name="gcash_number" placeholder="09xxxxxxxxx" maxlength="11" required>

            <label for="gcash_name">GCash Name:</label>
            <input type="text" id="gcash_name" name="gcash_name" placeholder="Name on GCash" required>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" maxlength="20" required>

            <label for="income">Monthly Income:</label>
            <select name="income" id="income" required>
                <option value="" disabled selected>Select Incomes</option>
                <option value="10k-20k">10,000 - 20,000</option>
                <option value="30k-40k">30,000 - 40,000</option>
                <option value="50k-60k">50,000 - 60,000</option>
                <option value="70k-80k">70,000 - 80,000</option>
                <option value="90k-100k">90,000 - 100,000</option>
            </select>
        </fieldset>

        <input type="checkbox" id="terms" name="terms" required>
            <label for="terms" style="display:inline;">I agree to the Terms and Conditions</label>

        <div class="btn-group">
            <br>
            <input type="submit" value="Register Now">
            <input type="reset" value="Clear Form">
            <button type="button" onclick="alert('Button Clicked!')">Help</button>
            <button type="button" onclick="window.location.href='index.html'" class="btn-home">Home</button>
        </div>

    </form>
</body>
</html>
